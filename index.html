<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
        <div id="disp">
        </div>
<div class="calc">
        <div class="digits">
<div class="digit-row">
            <div class="digit button" id="0">
                0
            </div>
            <div class="digit button" id="1">
                1
            </div>
            <div class="digit button" id="2">
                2
            </div>
            <div class="digit button" id="3">
                3
            </div>
</div>
<div class="digit-row">
            <div class="button" id="equals">
                =
            </div>
            <div class="digit button" id="4">
                4
            </div>
            <div class="digit button" id="5">
                5
            </div>
            <div class="digit button" id="6">
                6
            </div>
</div>
<div class="digit-row">
            <div class="button" id="clear">
                C
            </div>
            <div class="digit button" id="7">
                7
            </div>
            <div class="digit button" id="8">
                8
            </div>
            <div class="digit button" id="9">
                9
            </div>
</div>
        </div>
        <div class="operators">
<div class="operator-column">
            <div class="operator button" id="+">
                +
            </div>
            <div class="operator button" id="-">
                -
            </div>
            </div>
<div class="operator-column">
            <div class="operator button" id="*">
                *
            </div>
            <div class="operator button" id="/">
                /
            </div>
            </div>
</div>
    </div>
</body>

</html>
